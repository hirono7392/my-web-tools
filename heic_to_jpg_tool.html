<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEIC to JPG 一括変換ツール</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/heic2any/0.0.3/heic2any.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <style>
        body {
            font-family: 'Hiragino Sans', 'Meiryo', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }
        #fileInput {
            display: none;
        }
        #convertButton {
            background-color: #008CBA;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        #fileList, #message {
            margin-top: 1rem;
            text-align: left;
        }
        #message {
            font-weight: bold;
        }
        #progressContainer {
            margin-top: 1rem;
            display: none;
        }
        #progressBar {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
        }
        #progressBarFill {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            transition: width 0.3s ease-in-out;
        }
        .drop-zone {
            border: 2px dashed #ccc;
            border-radius: 20px;
            width: 100%;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }
        .drop-zone.dragover {
            background-color: #e9e9e9;
            border-color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HEIC to JPG 一括変換ツール</h1>
        <div class="drop-zone" id="dropZone">
            <p>ここにHEICファイルをドラッグ＆ドロップするか、クリックしてファイルを選択してください</p>
            <input type="file" id="fileInput" accept=".heic" multiple />
        </div>
        <div id="fileList"></div>
        <button id="convertButton" style="display: none;">JPGに変換してZIPでダウンロード</button>
        <div id="progressContainer">
            <div id="progressBar">
                <div id="progressBarFill"></div>
            </div>
            <div id="progressText"></div>
        </div>
        <div id="message"></div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const convertButton = document.getElementById('convertButton');
        const message = document.getElementById('message');
        const progressContainer = document.getElementById('progressContainer');
        const progressBarFill = document.getElementById('progressBarFill');
        const progressText = document.getElementById('progressText');

        // ドラッグ&ドロップイベントの設定
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight() {
            dropZone.classList.add('dragover');
        }

        function unhighlight() {
            dropZone.classList.remove('dragover');
        }

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (event) => {
            handleFiles(event.target.files);
        });

        function handleFiles(files) {
            if (files.length > 0) {
                fileList.innerHTML = '<h3>選択されたファイル:</h3>';
                for (let i = 0; i < files.length; i++) {
                    fileList.innerHTML += `<div>${files[i].name}</div>`;
                }
                convertButton.style.display = 'inline-block';
                message.textContent = '';
            }
        }

        convertButton.addEventListener('click', async () => {
            const files = fileInput.files;
            if (files.length > 0) {
                message.textContent = '変換中...';
                progressContainer.style.display = 'block';
                const zip = new JSZip();

                try {
                    for (let i = 0; i < files.length; i++) {
                        const file = files[i];
                        const jpgBlob = await heic2any({
                            blob: file,
                            toType: "image/jpeg",
                            quality: 0.8
                        });

                        const jpgFileName = file.name.replace('.heic', '.jpg');
                        zip.file(jpgFileName, jpgBlob);

                        const progress = ((i + 1) / files.length) * 100;
                        progressBarFill.style.width = `${progress}%`;
                        progressText.textContent = `変換中: ${i + 1}/${files.length}`;
                    }

                    progressText.textContent = 'ZIPファイル生成中...';
                    const zipBlob = await zip.generateAsync({type: "blob"});
                    const zipUrl = URL.createObjectURL(zipBlob);

                    const downloadLink = document.createElement('a');
                    downloadLink.href = zipUrl;
                    downloadLink.download = '変換済み画像.zip';
                    downloadLink.click();

                    message.textContent = '変換完了！ZIPファイルがダウンロードされました。';
                } catch (error) {
                    message.textContent = `エラー: ${error.message}`;
                }

                progressContainer.style.display = 'none';
            }
        });
    </script>
</body>
</html>
