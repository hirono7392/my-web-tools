<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEIC to JPG ‰∏ÄÊã¨Â§âÊèõ„ÉÑ„Éº„É´</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/heic2any/0.0.3/heic2any.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #50e3c2;
            --background-color: #f5f7fa;
            --text-color: #333;
            --card-background: #ffffff;
        }
        body {
            font-family: 'Hiragino Sans', 'Meiryo', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .container {
            text-align: center;
            background-color: var(--card-background);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 100%;
            margin: 20px;
        }
        h1 {
            color: var(--primary-color);
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
        }
        #fileInput {
            display: none;
        }
        .button {
            background-color: var(--primary-color);
            border: none;
            color: white;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 50px;
            transition: background-color 0.3s, transform 0.1s;
        }
        .button:hover {
            background-color: var(--secondary-color);
        }
        .button:active {
            transform: scale(0.98);
        }
        #convertButton {
            background-color: var(--secondary-color);
        }
        #fileList {
            margin-top: 1rem;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
        }
        #message {
            margin-top: 1rem;
            font-weight: bold;
            color: var(--primary-color);
        }
        #progressContainer {
            margin-top: 1rem;
            display: none;
        }
        #progressBar {
            width: 100%;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }
        #progressBarFill {
            height: 100%;
            background-color: var(--secondary-color);
            width: 0%;
            transition: width 0.3s ease-in-out;
        }
        #progressText {
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }
        .file-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .file-icon {
            margin-right: 10px;
            color: var(--primary-color);
        }
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            h1 {
                font-size: 1.5rem;
            }
            .button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HEIC to JPG ‰∏ÄÊã¨Â§âÊèõ„ÉÑ„Éº„É´</h1>
        <input type="file" id="fileInput" accept=".heic" multiple />
        <button id="selectButton" class="button">HEIC„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû</button>
        <div id="fileList"></div>
        <button id="convertButton" class="button" style="display: none;">JPG„Å´Â§âÊèõ„Åó„Å¶ZIP„Åß„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ</button>
        <div id="progressContainer">
            <div id="progressBar">
                <div id="progressBarFill"></div>
            </div>
            <div id="progressText"></div>
        </div>
        <div id="message"></div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const selectButton = document.getElementById('selectButton');
        const fileList = document.getElementById('fileList');
        const convertButton = document.getElementById('convertButton');
        const message = document.getElementById('message');
        const progressContainer = document.getElementById('progressContainer');
        const progressBarFill = document.getElementById('progressBarFill');
        const progressText = document.getElementById('progressText');

        selectButton.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (event) => {
            const files = event.target.files;
            if (files.length > 0) {
                fileList.innerHTML = '<h3>ÈÅ∏Êäû„Åï„Çå„Åü„Éï„Ç°„Ç§„É´:</h3>';
                for (let i = 0; i < files.length; i++) {
                    fileList.innerHTML += `
                        <div class="file-item">
                            <span class="file-icon">üìÑ</span>
                            <span>${files[i].name}</span>
                        </div>`;
                }
                convertButton.style.display = 'inline-block';
                message.textContent = '';
            }
        });

        convertButton.addEventListener('click', async () => {
            const files = fileInput.files;
            if (files.length > 0) {
                message.textContent = 'Â§âÊèõ‰∏≠...';
                progressContainer.style.display = 'block';
                convertButton.disabled = true;
                const zip = new JSZip();

                try {
                    for (let i = 0; i < files.length; i++) {
                        const file = files[i];
                        const jpgBlob = await heic2any({
                            blob: file,
                            toType: "image/jpeg",
                            quality: 0.8
                        });

                        const jpgFileName = file.name.replace('.heic', '.jpg');
                        zip.file(jpgFileName, jpgBlob);

                        const progress = ((i + 1) / files.length) * 100;
                        progressBarFill.style.width = `${progress}%`;
                        progressText.textContent = `Â§âÊèõ‰∏≠: ${i + 1}/${files.length}`;
                    }

                    progressText.textContent = 'ZIP„Éï„Ç°„Ç§„É´ÁîüÊàê‰∏≠...';
                    const zipBlob = await zip.generateAsync({type: "blob"});
                    const zipUrl = URL.createObjectURL(zipBlob);

                    const downloadLink = document.createElement('a');
                    downloadLink.href = zipUrl;
                    downloadLink.download = 'Â§âÊèõÊ∏à„ÅøÁîªÂÉè.zip';
                    downloadLink.click();

                    message.textContent = 'Â§âÊèõÂÆå‰∫ÜÔºÅZIP„Éï„Ç°„Ç§„É´„Åå„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„Åï„Çå„Åæ„Åó„Åü„ÄÇ';
                } catch (error) {
                    message.textContent = `„Ç®„É©„Éº: ${error.message}`;
                }

                progressContainer.style.display = 'none';
                convertButton.disabled = false;
            }
        });
    </script>
</body>
</html>
